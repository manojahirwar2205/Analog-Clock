<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
   
</head>
<body>
    <div class="clock">
        <div class="clock-dials">
            <div class="diallines"></div></div>
        <div class="hands">
            <div class="seconds"></div>
            <div class="minutes"></div>
            <div class="hours"></div>
        </div>
        <div class="nums">
            <div class="nums-3">3</div>
            <div class="nums-6">6</div>
            <div class="nums-9">9</div>
            <div class="nums-12">12</div>
        </div>
        <div class="dot"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
